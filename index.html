<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>TALLER GESTION DE VERSIONES</title>
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f2f5;
    margin: 40px;
    color: #333;
}

#task-input {
    padding: 10px;
    width: 300px;
    border: 1px solid #ccc;
    border-radius: 6px;
    margin-right: 10px;
    box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
}

button {
    padding: 10px 18px;
    background: #007BFF;
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    box-shadow: 1px 1px 4px rgba(0, 0, 0, 0.1);
}

button:hover {
    background: #0056b3;
}

ul {
    list-style: none;
    padding: 0;
    margin-top: 20px;
    max-width: 400px;
}

li {
    padding: 12px;
    margin: 8px 0;
    background: #fff;
    border-radius: 6px;
    display: flex;
    justify-content: space-between;
    box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.05);
}

li button {
    background: #dc3545;
    padding: 6px 10px;
    font-size: 14px;
    border-radius: 4px;
}

li button:hover {
    background: #a71d2a;
}
</style>

<body>
  <h1>TALLER GESTION DE VERSIONES</h1>
  <input type="text" id="task-input" placeholder="Nueva tarea...">
  <button onclick="addTask()">Agregar</button>
  <ul id="task-list"></ul>

<script>
    window.addEventListener("load", () => {
        const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
        tasks.forEach(task => renderTask(task));
    });

    function addTask() {
        const input = document.getElementById("task-input");
        const value = input.value.trim();
        if (value !== "") {
            renderTask(value);
            saveTask(value);
            input.value = "";
        }
    }

    function renderTask(task) {
        const list = document.getElementById("task-list");
        const li = document.createElement("li");

        // Usa textContent para evitar inyecciones de cÃ³digo malicioso
        const span = document.createElement("span");
        span.textContent = task;

        const button = document.createElement("button");
        button.textContent = "Eliminar";
        button.onclick = () => removeTask(li, task);

        li.appendChild(span);
        li.appendChild(button);
        list.appendChild(li);
    }

    function saveTask(task) {
        const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
        tasks.push(task);
        localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function removeTask(element, task) {
        element.remove();
        let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
        tasks = tasks.filter(t => t !== task);
        localStorage.setItem("tasks", JSON.stringify(tasks));
    }
</script>


</body>
</html>
